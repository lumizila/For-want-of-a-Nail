						<textarea id="fname" class="form-control" rows="1"> </textarea>
					</fieldset>

					</fieldset>
					<fieldset class="form-group">
						<label for="formGroupExampleInput2">Headline </label>

					</fieldset>

						<label for="formGroupExampleInput2">Biography </label>

							</div>
						</div>
					</fieldset>
